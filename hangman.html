<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hangMan.css" />
    <link rel="script" href="hangman.js" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="hangman.js"></script>
  </head>
  <!-- <script type="text/javascript"></script> -->
  <body>
    <div class="container">
      <div class="form">
        <div id="selectoption">HANGMAN</div>
        <div id="selectbtn">
          <div><button class="catagory" id="fruit">Fruit</button></div>
          <div><button class="catagory" id="animal">Animal</button></div>
          <div><button class="catagory" id="country">Country</button></div>
        </div>
        <div id="keyboard"></div>
        <div id="inputLine"></div>

        <div class="running">
          <img id="image" src="./4.png" />
          <p>*</p>
        </div>
        <div id="hangbox">
          <div>
            <hr
              style="
                border: 3px solid;
                width: 80px;
                float: left;
                margin-left: 20px;
              "
            />
          </div>
          <div
            style="
              display: flex;
              margin: 20px 0px;
              position: relative;
              right: 87px;
              bottom: 10px;
            "
          >
            <div
              style="
                border-left: 6px solid black;
                height: 180px;
                margin-right: 72px;
              "
            >
              <hr />
            </div>
            <div style="border-left: 6px solid black; height: 30px"><hr /></div>
          </div>
          >
          <div>
            <hr
              style="
                border: 3px solid;
                width: 150px;
                float: left;
                position: relative;
                bottom: 62px;
                margin-left: 21px;
              "
            />
          </div>

          <div class="stick">
            <div id="head"><img src="./head.png" /></div>
            <div class="middle">
              <div id="leftarm">
                <img src="./leftarm.png" style="width: 13px" />
              </div>
              <div id="body">
                <img src="./bodyy.png" style="width: 10px; height: 50px" />
              </div>
              <div id="rightarm">
                <img src="./rightarm.png" style="width: 13px" />
              </div>
            </div>
            >
            <div class="bottom">
              <div id="leftleg">
                <img src="./leftleg.png" style="width: 19px" />
              </div>
              <div id="rightleg">
                <img src="./rightleg.png" style="width: 19px" />
              </div>
            </div>
            <div class="audience"></div>
          </div>
        </div>
      </div>
      <div id="gameOver">Game over!!</div>
    </div>
  </body>
</html>
